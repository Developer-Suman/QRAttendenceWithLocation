name: cicd-test

on:
  push:
    branches:
      - production

jobs:
  build_and_push_docker:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build and Publish Project
        run: |
          cd HamroCommunity
          dotnet publish HamroCommunity.csproj -c Release -o ./app
          docker build -t hamrocommunity .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag Docker Image
        run: docker tag hamrocommunity ${{ secrets.DOCKER_USERNAME }}/hamrocommunity:latest

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/hamrocommunity:latest

      - name: Run Container (Optional)
        run: |
          docker run --name hamrocommunity-container -d -p 8089:80 ${{ secrets.DOCKER_USERNAME }}/hamrocommunity:latest
          docker ps
