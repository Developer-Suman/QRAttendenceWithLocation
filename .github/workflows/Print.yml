name: Simple Print Test

on:
  push:
    branches:
      - main

jobs:
  print_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Display Current Directory
        run: ls -la

      - name: Publish .NET Project
        working-directory: ./QRWithSignalR
        run: |
          dotnet restore
          dotnet publish -c Release -o ./app

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./QRWithSignalR
          file: ./QRWithSignalR/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/qrcodeforlocation:latest
            ${{ secrets.DOCKER_USERNAME }}/qrcodeforlocation:${{ github.run_number }}


      - name: Print a message
        run: echo "âœ… Hello Gogthea! Your GitHub Action ran successfully."
        
